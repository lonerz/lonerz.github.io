<!DOCTYPE HTML>
<html>

<head>
    <title>Coloring Game</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/models.js"></script>
    <script src="js/color_picker.js"></script>
</head>

<body>
    <div id="stats">
        <h1 id="level">Level: 0</h1>
        <h1 id="moves">Moves: 0</h1>
        <h1 id="colorsused">Colors Used: 0</h1>
    </div>

    <div id="nav">
        <button id="prevlevel">Prev Level</button>
        <button id="resetlevel">Reset Level</button>
        <button class="nextlevel">Next Level</button>
    </div>

    <div id="hot1" class="hotspot">
        <h1>Pick a color below.</h1>
        <button class="ok">Continue</button>
    </div>

    <div id="hot2" class="hotspot">
        <h1>Click the point to color it.</h1>
        <button class="close">Close</button>
    </div>

    <div id="start" class="modal">
        <h1>Coloring Game</h1>
        <h2>By Joshua Pan</h2>
        <h3>-- Click to begin --</h3>
    </div>

    <div id="success" class="modal">
        <h1>Good job!</h1>
        <h3></h3>
        <button class="nextlevel">Next Level</button>
    </div>

    <div id="invalid" class="modal">
        <h2>You can't color two connected dots with the same color!</h2>
    </div>

    <canvas id="myCanvas" width="1000" height="750"> //style="border: 5px solid red">
		No canvas available!
	</canvas>

    <script src="js/hardcoded_levels.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/init.js"></script>
    <script src="js/click_handlers.js"></script>
</body>
</html>
